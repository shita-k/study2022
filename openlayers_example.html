<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
      div.area_link {
        margin-top: 30px;
      }
      div.area_link a {
        margin-right: 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
//          center: ol.proj.fromLonLat([37.41, 8.82]),
          center: ol.proj.fromLonLat([139.64, 35.74]),
          zoom: 4
        })
      });
    </script>
    <div class="area_link">
      <div><a href="./openlayers_example01.html" target="_blank">example01</a>クリック地点の緯度経度を表示</div>
      <div><a href="./openlayers_example02.html" target="_blank">example02</a>クリック地点にポイントを描画</div>
      <div><a href="./openlayers_example03.html" target="_blank">example03</a></div>
    </div>
  </body>
</html>
